{% extends 'layout.html' %}

{% block title %} New Post {% endblock %}

{% block content %}
<h1>New Post</h1>
<p>
  Create a new Post.
  <form action="/post" method="post">
    <p>
      <input type="text" name="title" placeholder="title">
    </p>
    <p>
      <textarea name="body" placeholder="Contents"></textarea>
    </p>
    <p>
      <input type="submit" value="Create">
    </p>
  </form>
</p>
{% endblock %}
